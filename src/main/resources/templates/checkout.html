<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
<header>
  <h1>Welcome to Simple E-Commerce</h1>
  <h2>Your Shopping Cart</h2>
  <nav>
    <a href="/">Home</a>
    <a href="/books">Books</a>
    <a href="/magazines">Magazines</a>
    <a href="/discMags">Disc Mag</a>
    <a href="/tickets">Tickets</a>
    <a href="/cart">Cart</a>

    <form th:action="@{/logout}" method="post">
      <input type="submit" value="Sign Out"/>
    </form>
  </nav>
</header>

<main>
  <h2>Checkout</h2>
  <div>
    <table border="1" cellpadding="5" cellspacing="0">
      <thead>
      <tr>
        <th>Description</th>
        <th>Price</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="item : ${cart.items}">
        <td th:text="${item.description}">Description</td>
        <td>$<span th:text="${item.price}">0.00</span></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div>
    <p>Total Price: $<span th:text="${checkoutTotal}">0.00</span></p>
  </div>

  <a href="/cart">Back to Cart</a>
</main>

<footer>
  <p>&copy; 2024 Simple E-Commerce. All rights reserved.</p>
</footer>
</body>
</html>
