<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Magazine</title>
</head>
<body>

<h1>Edit Magazine</h1>
<nav>
    <a href="/">Home</a>
    <a href="/magazines">Magazines</a>
    <a href="/cart">Cart</a>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</nav>

<form th:action="@{/magazines/edit-magazine(id=${magazine.id})}" method="post" th:object="${magazine}">
    <!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

    <table>
        <tr>
            <td>Title:</td>
            <td><input type="text" th:field="*{title}"/></td>
        </tr>

        <tr>
            <td>Copies:</td>
            <td><input type="text" th:field="*{copies}"/></td>
        </tr>

        <tr>
            <td>Price:</td>
            <td><input type="text" th:field="*{price}"/></td>
        </tr>

        <tr>
            <td>Quantity:</td>
            <td><input type="text" th:field="*{quantity}"/></td>
        </tr>

        <tr>
            <td>Description:</td>
            <td><input type="text" th:field="*{description}"/></td>
        </tr>

        <tr>
            <td>Cart:</td>
            <td><input type="text" th:field="*{cart}"/></td>
        </tr>

        <tr>
            <td></td>
            <td><button type="submit">Save Changes</button></td>
        </tr>
    </table>

    <p>Use this form to edit magazine details.</p>
</form>

<p><a href="#" th:href="@{/magazines}">Return to Magazine List</a></p>

</body>
</html>
