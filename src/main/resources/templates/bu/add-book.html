<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<header>
    <h1>Welcome to Simple E-Commerce</h1>
    <nav>
        <a href="/static" th:href="@{/static}">Home</a>
        <a href="/static" th:href="@{/books}">Books</a>
        <a href="/cart" th:href="@{/cart}">Cart</a>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>

    </nav>
</header>

<main>
    <h1>Add a new book</h1>
    <form action="#" th:action="@{/books/add-book}" th:object="${book}" method="post">
        <table border="1" cellpadding="5" cellspacing="0">
            <tr>
                <td>Author</td>
                <td><input type="text" th:field="*{author}"/></td>
            </tr>
            <tr>
                <td>Title</td>
                <td><input type="text" th:field="*{title}"/></td>
            </tr>
        </table>
        <!--    <p>Id: <input type="text" th:field="*{id}" /></p>-->
        <!--    <p>Author: <input type="text" th:field="*{author}" /></p>-->
        <!--    <p>Title: <input type="text" th:field="*{title}" /></p>-->

        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>
</main>
</body>
</html>
